<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles/login.css') }}">
    <link rel="icon" href="{{ url_for('static', path='icons/unifeso-black.ico') }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <form>
            <img src="{{ url_for('static', path='images/unifeso.png') }}" title="Unifeso">
            <h1>Login</h1>
            <p>Faça o login na sua conta.</p>
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" id="email" name="email" placeholder="Email" required title="Coloque seu endereço de email">
            <input type="password" id="password" name="pswd" placeholder="Senha" required title="Coloque a sua senha">
            <button type="submit" id="btnSubmit">Login</button>
            <p class="resetPswd">Esqueceu a senha? <a href="#">Clique aqui para resetar</a>.</p>
            <button class="registerBtn" type="button" onclick="location.href = 'registro.html';">Registrar</button>
        </form>
    </div>
</body>
</html>
